services:
  - type: web
    name: chamahub-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: chamahub-db
          property: connectionString
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_PUBLISHABLE_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: MPESA_ENVIRONMENT
        value: production
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_SHORTCODE
        sync: false
      - key: MPESA_INITIATOR_NAME
        sync: false
      - key: MPESA_SECURITY_CREDENTIAL
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: DB_LOGGING
        value: "false"
      - key: DB_SSL
        value: "true"

databases:
  - name: chamahub-db
    databaseName: chamahub
    user: postgres
    plan: free
